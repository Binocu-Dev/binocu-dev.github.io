            border: 1px solid #0f0;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 5px;
            transition: background-color 0.3s, color 0.3s;
            animation: blink 1s step-end infinite;
        }
        a:hover, .button:hover {
            background-color: #0f0;
            color: #000;
            text-decoration: none;
        }
        .legal-note {
