<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Binocu - Programamos tu bot con IA personalizado</title>
    <style>
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #0f0;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        .container,
        .legal-note {
            text-align: center;
            padding: 20px;
        }

        a,
        .button {
            color: #0f0;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #0f0;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 5px;
            transition: background-color 0.3s, color 0.3s;
            animation: blink 1s step-end infinite;
        }

        a:hover,
        .button:hover {
            background-color: #0f0;
            color: #000;
            text-decoration: none;
        }

        .legal-note {
            font-size: 15px;
            margin-top: 40px;
        }

        .support-email {
            margin-top: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .tarifas {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .tier {
            border: 1px solid #0f0;
            padding: 20px;
            width: 200px;
        }

        .price {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Binocu</h1>
        <p>El equipo detr√°s de www.infr4net.io</p>

</body>


</html>
